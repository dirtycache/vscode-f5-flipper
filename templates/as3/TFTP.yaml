title: Simple TFTP Application
description: TFTP Application - Includes Persistence and TCP Timers 24-OCT-2024
contentType: application/json
definitions:
    idleTimeout:
        default: 300
template: |
  {
    "$schema": "https://raw.githubusercontent.com/F5Networks/f5-appsvcs-extension/master/schema/latest/as3-schema.json",
    "class": "AS3",
    "declaration": {
        "class": "ADC",
        "schemaVersion": "3.45.0",
        "id": "urn:uuid:8cbab3f1-de39-4944-9459-cea0b3e7f69c",
        "t_{{virtual_address}}": {
            "class": "Tenant",
            "{{app_name}}-app": {
                "class": "Application",
                "template": "shared",
                "sa_{{virtual_address}}": {
                    "class": "Service_Address",
                    "icmpEcho": "enable",
                    "arpEnabled": true,
                    "virtualAddress": "{{virtual_address}}"
                },
                "{{app_name}}": {
                    "layer4": "udp",
                    "pool": "pool_{{app_name}}",
                    "translateServerAddress": true,
                    "translateServerPort": true,
                    "class": "Service_UDP",
                    {{#comment}}
                      "description": {{comment}},
                    {{/comment}}
                    {{#persistence}}
                        {{#SOURCEIP}}"persistenceMethods": [{"bigip": "/Common/source_addr"}],{{/SOURCEIP}}
                        {{#SSLSESSION}}"persistenceMethods": [{"bigip": "/Common/ssl"}],{{/SSLSESSION}}
                        {{#NONE}}"persistenceMethods" : [],{{/NONE}}
                    {{/persistence}}
                    "profileUDP": {
                        "use": "{{app_name}}-udp"
                    },
                    "profileTFTP": {
                        "use": "{{app_name}}-udp"
                    },
                    "virtualAddresses": [
                        { "use": "sa_{{virtual_address}}" }
                    ],
                    "virtualPort": {{virtual_port}},
                    "snat": "auto"
                },
                "pool_{{app_name}}": {
                    "members": [
                    {{#pool_members}}
                        {
                        {{#address}}
                        "hostname": {{name}},
                        "serverAddresses": ["{{address}}"],
                        "servicePort": {{port}},
                        {{/address}}
                        {{#fqdn}}
                        "addressDiscovery": "fqdn",
                        "hostname": "{{hostname}}",
                        "servicePort": {{port}},
                        {{/fqdn}}
                        "shareNodes": true
                        },
                    {{/pool_members}}
                    ],
                    "monitors": [
                        {
                            "bigip": "/Common/tcp"
                        }
                    ],
                    {{#lbMethod}}
                        {{#ROUNDROBIN}}
                        "loadBalancingMode":"round-robin",
                        {{/ROUNDROBIN}}
                        {{#LEASTCONNECTION}}
                        "loadBalancingMode":"least-connections-member",
                        {{/LEASTCONNECTION}}
                    {{/lbMethod}}
                    {{^lbMethod}}
                        "loadBalancingMode":"least-connections-member",
                    {{/lbMethod}}
                    "class": "Pool"
                },
                "{{app_name}}-udp": {
                  "idleTimeout": {{idleTimeout}},
                  "class": "UDP_Profile"
                },
                "{{app_name}}-tftp": {
                  "class": "TFTP_Profile"
                }
            }
        }
    }
  }