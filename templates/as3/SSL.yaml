title: SSL HTTPS RE-ENCRYPT Application Template
description: SSL Decrypt and Reencrypt Application - Enables Switching based on Content 24-OCT-2024
contentType: application/json
definitions:
    idleTimeout:
        default: 300
template: |
  {
    "$schema": "https://raw.githubusercontent.com/F5Networks/f5-appsvcs-extension/master/schema/latest/as3-schema.json",
    "class": "AS3",
    "declaration": {
      "class": "ADC",
      "schemaVersion": "3.37.0",
      "id": "urn:uuid:0209b091-aec0-47ff-8da0-cdf10eb6daf6",
      "label": "Converted Declaration",
      "remark": "Generated by Automation Config Converter",
      "t_{{virtual_address}}": {
        "class": "Tenant",
        "{{app_name}}-app": {
          "class": "Application",
          "template": "shared",
          "sa_{{virtual_address}}": {
            "class": "Service_Address",
            "icmpEcho": "enable",
            "arpEnabled": true,
            "virtualAddress": "{{virtual_address}}"
          },
          "certkey-{{app_name}}": {
            "class": "Certificate",
            "certificate": {
              "bigip": "/Common/default.crt"
            },
            "privateKey": {
              "bigip": "/Common/default.key"
            }
          },
          "cssl_{{app_name}}": {
            "certificates": [
              {
                "certificate": "certkey-{{app_name}}"
              }
            ],
            "class": "TLS_Server",
            "tls1_0Enabled": true,
            "tls1_1Enabled": true,
            "tls1_2Enabled": true,
            "tls1_3Enabled": false,
            "singleUseDhEnabled": false,
            "insertEmptyFragmentsEnabled": true
          },
          "{{app_name}}": {
            "layer4": "tcp",
            "pool": "pool_{{app_name}}",
            "translateServerAddress": true,
            "translateServerPort": true,
            "class": "Service_HTTPS",
            {{#persistence}}
                {{#SOURCEIP}}"persistenceMethods": [{"bigip": "/Common/source_addr"}],{{/SOURCEIP}}
                {{#SSLSESSION}}"persistenceMethods": [{"bigip": "/Common/ssl"}],{{/SSLSESSION}}
                {{#NONE}}"persistenceMethods" : [],{{/NONE}}
            {{/persistence}}
            "profileTCP": {
                "use": "{{app_name}}-tcp"
            },
            "virtualAddresses": [
              { "use": "sa_{{virtual_address}}" }
            ],
            "virtualPort": {{virtual_port}},
            "snat": "auto",
            "serverTLS": "cssl_{{app_name}}",
            "clientTLS": {
              "bigip": "/Common/serverssl-insecure-compatible"
            },
            "redirect80": true
          },
          "pool_{{app_name}}": {
            "members": [
            {{#pool_members}}
                {
                {{#address}}
                "hostname": {{name}},
                "serverAddresses": ["{{address}}"],
                "servicePort": {{port}},
                {{/address}}
                {{#fqdn}}
                "addressDiscovery": "fqdn",
                "hostname": "{{hostname}}",
                "servicePort": {{port}},
                {{/fqdn}}
                "shareNodes": true
                },
            {{/pool_members}}
            ],
            "class": "Pool",
            {{#lbMethod}}
                {{#ROUNDROBIN}}
                "loadBalancingMode":"round-robin",
                {{/ROUNDROBIN}}
                {{#LEASTCONNECTION}}
                "loadBalancingMode":"least-connections-member",
                {{/LEASTCONNECTION}}
            {{/lbMethod}}
            {{^lbMethod}}
                "loadBalancingMode":"least-connections-member",
            {{/lbMethod}}
            "monitors": [
              "https"
            ]
          },
          "{{app_name}}-tcp": {
            "idleTimeout": {{idleTimeout}},
            "class": "TCP_Profile"
          }
        }
      }
    }
  }