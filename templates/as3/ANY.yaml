title: ANY Application Template
description: This template aims to provide a jumping point for taking an NS app config and converting it to AS3.
contentType: application/json
template: |
    {
        "$schema": "https://raw.githubusercontent.com/F5Networks/f5-appsvcs-extension/master/schema/latest/as3-schema.json",
        "class": "AS3",
        "declaration": {
            "class": "ADC",
            "schemaVersion": "3.37.0",
            "id": "urn:uuid:86ab3731-c523-419d-b09d-512a61bf8865",
            "label": "Converted Declaration",
            "remark": "Generated by Automation Config Converter",
            "t_{{virtual_address}}": {
                "class": "Tenant",
                "{{app_name}}-app": {
                    "class": "Application",
                    "template": "shared",
                    "{{app_name}}": {
                        "pool": "pool_{{app_name}}",
                        "translateServerAddress": true,
                        "translateServerPort": false,
                        "class": "Service_L4",
                        "profileL4": {
                            "bigip": "/Common/fastL4"
                        },
                        "virtualAddresses": [
                        "{{virtual_address}}"
                        ],
                        "virtualPort": {{virtual_port}},
                        "snat": "auto",
                        "layer4": "any"
                    },
                    "pool_{{app_name}}": {
                        "members": [
                        {{#pool_members}}
                            {
                            {{#address}}
                            "serverAddresses": ["{{address}}"],
                            {{/address}}
                            {{#hostname}}
                            "addressDiscovery": "fqdn",
                            "hostname": "{{hostname}}",
                            {{/hostname}}
                            {{#port}}
                            "servicePort": {{port}},
                            {{/port}}
                            "shareNodes": true
                            },
                        {{/pool_members}}
                        ],
                        {{#lbMethod}}
                            {{#ROUNDROBIN}}
                            "loadBalancingMode":"round-robin",
                            {{/ROUNDROBIN}}
                            {{#LEASTCONNECTION}}
                            "loadBalancingMode":"least-connections-member",
                            {{/LEASTCONNECTION}}
                        {{/lbMethod}}
                        {{^lbMethod}}
                            "loadBalancingMode":"least-connections-member",
                        {{/lbMethod}}
                        "monitors": [
                            {
                                "bigip": "/Common/gateway_icmp"
                            }
                        ],
                        "class": "Pool"
                    }
                }
            }
        }
    }